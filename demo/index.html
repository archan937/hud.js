<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hud.js - Demo</title>
    <script type="text/javascript" src="./hud.js"></script>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      html, body {
        width: 100%;
        height: 100%;
      }
      .game {
        margin-top: 25px;
        margin-left: 25px;
        width: calc(100% - 50px);
        height: calc(100% - 50px);
        background: #EEE;
      }
      .game button {
        margin-top: 100px;
        margin-left: 100px;
      }
    </style>
  </head>
  <body>
    <div class="game">
      <button type="button" onclick="alert('Button click!')">Click!</button>
    </div>
    <script type="text/javascript">

      var
        hud = new HUD({el: '.game'}),
        span = function(html) {
          var el = document.createElement('div');
          el.innerHTML = '<span onclick="alert(\'Clicked on ' + html.replace(/<br>/g, '\\n').replace(/\s$/, '') + '!\')">'+ html + '</span>';
          return el.childNodes[0];
        };

      hud.nw.add(span('(nw) '));
      hud.nw.add(span('North West'));
      hud.n.add(span('(n) '));
      hud.n.add(span('North'));
      hud.ne.add(span('(ne) '));
      hud.ne.add(span('North East'));
      hud.w.add(span('(w) '));
      hud.w.add(span('West'));
      hud.c.add(span('(c) '));
      hud.c.add(span('Center'));
      hud.e.add(span('(e) '));
      hud.e.add(span('East'));
      hud.sw.add(span('(sw) '));
      hud.sw.add(span('South West'));
      hud.s.add(span('(s) '));
      hud.s.add(span('South'));
      hud.se.add(span('(se) '));
      hud.se.add(span('South East'));

    </script>
  </body>
</html>
